<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center text-white mb-4">Todo App</h1>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <input type="text" class="form-control mt-4 mb-3" id="todoInput" placeholder="Add Your new todo Task">
        <button class="btn btn-primary btn-block" onclick="addTodo()">Add Todo</button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-8 mt-4 offset-md-2">
        <ul class="list-group" id="todoList"></ul>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/9aded8b196.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
